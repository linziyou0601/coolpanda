<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS and JS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--Font Awesome-->
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">牛批熊貓</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">首頁</a></li>
                </ul>
                <div>
                    <ul class="navbar-nav"> 
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'pushMessage' %}">推播訊息</a></li>
                        <li class="nav-item disabled"><a class="nav-link">使用者名稱: {{ user.get_username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">登出</a></li>
                        <!-- next={{request.path}可以讓使用者在登出之後，回到當初同一個畫面 --> 
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Django後台</a></li>
                        <li class="nav-item active"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">使用者後台</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main role="main">
            <div class="container" style="margin-top: 57px; height: calc(100vh - 150px);">
                <div class="row h-100 justify-content-center align-items-center text-center">
                    <div class="col-10 col-md-6 col-xl-4 my-2 mr-2 bg-white shadow-sm rounded py-4">
                        <div class="row h-100 align-items-center justify-content-center">
                            <h2>{% block formTitle %}{% endblock %}</h2><br>
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </main>

        <footer class="container text-center">
            <p>&copy; Cowpi Panda 2019</p>
        </footer>
    </body>
</html>
